<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs Game</title>
    <link rel="shortcut icon" href="./img/cards-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&family=Hedvig+Letters+Sans&family=Raleway:wght@100&family=Roboto+Mono:wght@100&family=Roboto+Slab:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div>
            JAVA-SCRIPT PAIRS GAME
        </div>
        <div>
            CLICK ANY CARD TO BEGIN
        </div>
        <div class="timer">
            <p>
                <spa data-seconds>00</spa>
                :
                <span data-milliseconds>00</span>
                <span>
                    s
                </span>
            </p>
        </div>
    </header><br>
    <div data-cards class="main-container">
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        <div class="card pattern"></div>
        
    </div>
</body>
</html>
